<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DANZSHOP - Top Up Diamond Game</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f1f3f7;
}

/* HEADER */
header{
  background:#111827;
  color:white;
  padding:20px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:28px;
}

header p{
  margin-top:6px;
  color:#cbd5e1;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  padding:30px 15px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:25px;
}

/* FORM */
.form-box{
  background:white;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}

.form-box h2{
  margin-top:0;
}

label{
  font-weight:bold;
  display:block;
  margin-top:12px;
}

select,input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

/* GAME IMAGE */
.game-preview{
  text-align:center;
  margin:15px 0;
}

.game-preview img{
  width:110px;
  height:110px;
  object-fit:contain;
}

/* BUTTON */
button{
  width:100%;
  background:#25D366;
  color:white;
  border:none;
  padding:16px;
  font-size:17px;
  border-radius:10px;
  cursor:pointer;
  margin-top:18px;
}

button:hover{
  background:#1ebe5d;
}

/* INFO BOX */
.info-box{
  background:white;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}

.info-box h3{
  margin-top:0;
}

.badge{
  display:inline-block;
  background:#e0fbe9;
  color:#16a34a;
  padding:6px 10px;
  border-radius:6px;
  font-size:13px;
  margin:5px 0;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  color:#64748b;
}

/* RESPONSIVE */
@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>DANZSHOP</h1>
  <p>Top Up Diamond Game • Aman • Cepat • Terpercaya</p>
</header>

<div class="container">
  <div class="grid">

    <!-- FORM ORDER -->
    <div class="form-box">
      <h2>Form Top Up</h2>

      <div class="game-preview">
        <img id="gameImage"
        src="https://upload.wikimedia.org/wikipedia/en/6/6e/Mobile_Legends_Bang_Bang_logo.png">
      </div>

      <label>Pilih Game</label>
      <select id="game" onchange="ubahGame()">
        <option>Mobile Legends</option>
        <option>Free Fire</option>
        <option>PUBG Mobile</option>
      </select>

      <label>Pilih Diamond</label>
      <select id="diamond">
        <option>86 Diamond</option>
        <option>172 Diamond</option>
        <option>257 Diamond</option>
        <option>344 Diamond</option>
        <option>Custom</option>
      </select>

      <label>ID Game</label>
      <input id="userid" placeholder="Masukkan ID Game">

      <label>Server</label>
      <input id="server" placeholder="Contoh: 1234">

      <button onclick="orderWA()">Order via WhatsApp</button>
    </div>

    <!-- INFO -->
    <div class="info-box">
      <h3>Kenapa DANZSHOP?</h3>
      <span class="badge">✔ Aman</span>
      <span class="badge">✔ Proses Cepat</span>
      <span class="badge">✔ Harga Murah</span>

      <p style="margin-top:15px">
        • Proses manual & aman<br>
        • Cocok untuk ML, FF, PUBG<br>
        • Support via WhatsApp
      </p>
    </div>

  </div>
</div>

<footer>
© 2026 DANZSHOP • All Rights Reserved
</footer>

<script>
function ubahGame(){
  const game = document.getElementById("game").value;
  const img = document.getElementById("gameImage");

  if(game === "Mobile Legends"){
    img.src = "https://upload.wikimedia.org/wikipedia/en/6/6e/Mobile_Legends_Bang_Bang_logo.png";
  }else if(game === "Free Fire"){
    img.src = "https://upload.wikimedia.org/wikipedia/commons/5/5f/Free_Fire_Logo.png";
  }else{
    img.src = "https://upload.wikimedia.org/wikipedia/commons/4/44/PUBG_Mobile_Logo.png";
  }
}

function orderWA(){
  const game = document.getElementById("game").value;
  const diamond = document.getElementById("diamond").value;
  const id = document.getElementById("userid").value;
  const server = document.getElementById("server").value;

  const pesan =
`Halo Admin DANZSHOP
Saya mau top up:

Game: ${game}
Diamond: ${diamond}
ID: ${id}
Server: ${server}`;

  window.open(
    "https://wa.me/6288973654391?text=" + encodeURIComponent(pesan),
    "_blank"
  );
}
</script>

</body>
</html>
