<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANZSHOP - Top Up Game</title>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --accent:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}
header{
  text-align:center;
  padding:30px 15px;
}
header h1{
  color:var(--accent);
  margin:0;
}
header p{
  color:var(--muted);
  margin-top:8px;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.game-head{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}
.game-img{
  width:60px;
  height:60px;
  object-fit:contain;
}
.price{
  margin:6px 0;
  font-weight:bold;
}
.price.main{color:var(--accent)}
select,input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  outline:none;
}
.wa-btn{
  display:block;
  margin-top:12px;
  background:var(--accent);
  color:#052e16;
  text-align:center;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  text-decoration:none;
}
footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>DANZSHOP</h1>
  <p>Top Up Diamond Game • Aman • Fast Respon</p>
  <p>Metode Pembayaran: <b>DANA</b></p>
</header>

<div class="container">

<!-- MOBILE LEGENDS -->
<div class="card" data-game="Mobile Legends" data-admin="2000">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/en/9/9e/Mobile_Legends_Bang_Bang_logo.png">
    <h3>Mobile Legends</h3>
  </div><img class="game-img" src="https://upload.wikimedia.org/wikipedia/en/9/9e/Mobile_Legends_Bang_Bang_logo.png">

  <div class="price main"></div>
  <div class="price admin"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="15000">86 Diamond</option>
    <option data-price="30000">172 Diamond</option>
    <option data-price="45000">257 Diamond</option>
    <option data-price="60000">344 Diamond</option>
  </select>

  <input class="uid" placeholder="User ID">
  <input class="server" placeholder="Server">

  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

<!-- FREE FIRE -->
<div class="card" data-game="Free Fire" data-admin="2000">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Free_Fire_Logo.png">
    <h3>Free Fire</h3>
  </div>

  <div class="price main"></div>
  <div class="price admin"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="10000">70 Diamond</option>
    <option data-price="20000">140 Diamond</option>
    <option data-price="35000">355 Diamond</option>
    <option data-price="70000">720 Diamond</option>
  </select>

  <input class="uid" placeholder="Player ID">

  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

<!-- PUBG MOBILE -->
<div class="card" data-game="PUBG Mobile" data-admin="3000">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/PUBG_Mobile_logo.png">
    <h3>PUBG Mobile</h3>
  </div><!-- CLASH OF CLANS -->
<div class="card" data-game="Clash of Clans" data-admin="3000">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/en/5/51/Clash_of_Clans_Logo.png">
    <h3>Clash of Clans</h3>
  </div>

  <div class="price main"></div>
  <div class="price admin"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="15000">80 Gems</option>
    <option data-price="30000">500 Gems</option>
    <option data-price="75000">1200 Gems</option>
    <option data-price="150000">2500 Gems</option>
  </select>

  <input class="uid" placeholder="Player Tag (contoh: #ABC123)">

  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

  <div class="price main"></div>
  <div class="price admin"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="20000">60 UC</option>
    <option data-price="40000">180 UC</option>
    <option data-price="80000">325 UC</option>
    <option data-price="150000">600 UC</option>
  </select>

  <input class="uid" placeholder="Player ID">

  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

</div>

<footer>
© 2026 DANZSHOP • Top Up Game Online
</footer>

<script>
const WA = "6288973654391";
const rupiah = n => "Rp " + n.toLocaleString("id-ID");

document.querySelectorAll(".card").forEach(card=>{
  const pack = card.querySelector(".pack");
  const uid = card.querySelector(".uid");
  const server = card.querySelector(".server");
  const priceMain = card.querySelector(".price.main");
  const priceAdmin = card.querySelector(".price.admin");
  const priceTotal = card.querySelector(".price.total");
  const btn = card.querySelector(".wa-btn");

  function update(){
    const price = Number(pack.selectedOptions[0].dataset.price);
    const admin = Number(card.dataset.admin);
    const total = price + admin;

    priceMain.textContent = "Harga: " + rupiah(price);
    priceAdmin.textContent = "Admin: " + rupiah(admin);
    priceTotal.textContent = "Total: " + rupiah(total);

    let msg = `Halo DANZSHOP%0A
Game: ${card.dataset.game}%0A
Paket: ${pack.value}%0A
Harga: ${rupiah(price)}%0A
Admin: ${rupiah(admin)}%0A
TOTAL: ${rupiah(total)}%0A
ID: ${uid.value || "-"}%0A
Server: ${server ? server.value : "-"}`;

    btn.href = `https://wa.me/${WA}?text=${msg}`;
  }

  pack.onchange = update;
  if(uid) uid.oninput = update;
  if(server) server.oninput = update;
  update();
});
</script>

</body>
  </html>
