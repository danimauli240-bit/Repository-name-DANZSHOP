<script>
const paket={
  ml:[
    {d:"86 Diamond",h:10000},
    {d:"172 Diamond",h:19000},
    {d:"257 Diamond",h:28000}
  ],
  ff:[
    {d:"100 Diamond",h:15000},
    {d:"210 Diamond",h:29000}
  ],
  pubg:[
    {d:"60 UC",h:18000},
    {d:"120 UC",h:35000}
  ]
};

function ubahGame(){
  const g=document.getElementById("game").value;
  const img=document.getElementById("gameImg");
  const d=document.getElementById("diamond");
  d.innerHTML="";
  paket[g].forEach(p=>{
    const o=document.createElement("option");
    o.value=p.d;o.text=p.d;d.appendChild(o);
  });
  updateHarga();
  img.src=g==="ml"
    ?"https://upload.wikimedia.org/wikipedia/en/6/6e/Mobile_Legends_Bang_Bang_logo.png"
    :g==="ff"
    ?"https://upload.wikimedia.org/wikipedia/commons/5/5f/Free_Fire_Logo.png"
    :"https://upload.wikimedia.org/wikipedia/commons/4/44/PUBG_Mobile_Logo.png";
}

function updateHarga(){
  const g=document.getElementById("game").value;
  const d=document.getElementById("diamond").value;
  const p=paket[g].find(x=>x.d===d);
  document.getElementById("harga").innerText="Harga: Rp"+p.h;
}

function order(){
  const id=document.getElementById("userid").value;
  const s=document.getElementById("server").value;
  if(!id||!s){alert("ID & Server wajib diisi");return}
  const g=document.getElementById("game").options[document.getElementById("game").selectedIndex].text;
  const d=document.getElementById("diamond").value;
  const h=document.getElementById("harga").innerText;
  const msg=`Halo Admin DANZSHOP
Game: ${g}
Paket: ${d}
${h}
ID: ${id}
Server: ${s}`;
  window.open("https://wa.me/6288973654391?text="+encodeURIComponent(msg));
}

function toggleDark(){
  document.documentElement.classList.toggle("dark");
}

ubahGame();
</script>
