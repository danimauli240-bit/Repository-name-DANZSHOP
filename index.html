<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANZSHOP - Top Up Game</title>

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --accent:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  text-align:center;
  padding:28px 16px;
}
header h1{
  margin:0;
  color:var(--accent);
}
header p{
  margin-top:6px;
  color:var(--muted);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.5);
}
.game-head{
  display:flex;
  align-items:center;
  gap:12px;
  justify-content:center;
}
.game-img{
  width:60px;
  height:60px;
  object-fit:contain;
}
.price{
  text-align:center;
  margin:6px 0;
}
.price.main{color:var(--accent);font-size:18px;font-weight:bold}
.price.total{font-size:20px;font-weight:bold}
select,input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  outline:none;
}
.wa-btn{
  display:block;
  margin-top:14px;
  background:var(--accent);
  color:#020617;
  text-align:center;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  text-decoration:none;
}
footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>DANZSHOP</h1>
  <p>Top Up Diamond Game • Aman • Fast Respon</p>
</header>

<div class="container">

<!-- MOBILE LEGENDS -->
<div class="card" data-game="Mobile Legends" data-admin="2000">
  <div class="game-head"><div style="margin-top:10px;text-align:center;font-size:14px;color:#94a3b8">
  Metode Pembayaran: <b style="color:#22c55e">DANA</b>
  </div>
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/en/9/9e/Mobile_Legends_Bang_Bang_logo.png">
    <h3>Mobile Legends</h3><div style="margin-top:10px;text-align:center;font-size:14px;color:#94a3b8">
  Metode Pembayaran: <b style="color:#22c55e">DANA</b>
    </div>
  </div>

  <div class="price main"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="15000">86 Diamond</option>
    <option data-price="27000">172 Diamond</option>
    <option data-price="38000">257 Diamond</option>
    <option data-price="55000">344 Diamond</option>
  </select>

  <input class="uid" placeholder="User ID">
  <input class="server" placeholder="Server">

  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

<!-- FREE FIRE -->
<div class="card" data-game="Free Fire" data-admin="2000">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Free_Fire_Logo.png">
    <h3>Free Fire</h3>
  </div>

  <div class="price main"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="10000">70 Diamond</option>
    <option data-price="18000">140 Diamond</option>
    <option data-price="35000">355 Diamond</option>
    <option data-price="60000">720 Diamond</option>
  </select>

  <input class="uid" placeholder="Player ID">
  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

<!-- PUBG MOBILE -->
<div class="card" data-game="PUBG Mobile" data-admin="3000">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/PUBG_Mobile_logo.png">
    <h3>PUBG Mobile</h3>
  </div>

  <div class="price main"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="22000">60 UC</option>
    <option data-price="55000">180 UC</option>
    <option data-price="90000">325 UC</option>
    <option data-price="160000">600 UC</option>
  </select>

  <input class="uid" placeholder="Player ID">
  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

</div>

<footer>
© 2026 DANZSHOP • Top Up Game Online
</footer>

<script>
const WA = "6288973654391";
const rupiah = x => "Rp " + x.toLocaleString("id-ID");

document.querySelectorAll(".card").forEach(card=>{
  const pack = card.querySelector(".pack");
  const priceMain = card.querySelector(".price.main");
  const priceTotal = card.querySelector(".price.total");
  const uid = card.querySelector(".uid");
  const server = card.querySelector(".server");
  const btn = card.querySelector(".wa-btn");

  function update(){
    const price = Number(pack.selectedOptions[0].dataset.price);
    const admin = Number(card.dataset.admin);
    const total = price + admin;

    priceMain.textContent = "Harga: " + rupiah(price);
    priceTotal.textContent = "Total: " + rupiah(total);

    let msg =
`Halo DANZSHOP
Saya mau top up ${card.dataset.game}

Paket: ${pack.value}
Harga: ${rupiah(price)}
Admin: ${rupiah(admin)}
TOTAL: ${rupiah(total)}

ID: ${uid?.value || "-"}
Server: ${server?.value || "-"}`;

    btn.href = "https://wa.me/" + WA + "?text=" + encodeURIComponent(msg);
  }

  pack.onchange = update;
  if(uid) uid.oninput = update;
  if(server) server.oninput = update;
  update();
});
</script>

</body>
</html>
