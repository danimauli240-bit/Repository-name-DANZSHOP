<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANZSHOP - Top Up Game</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
    }

    header {
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #22c55e;
    }

    header p {
      margin-top: 8px;
      color: #94a3b8;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      position: relative;
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: gold;
      color: black;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 20px;
    }

    .game-img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h3 {
      margin: 10px 0 5px;
    }

    .price {
      color: #22c55e;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .wa-btn {
      display: block;
      margin-top: 12px;
      background: #22c55e;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .wa-btn:hover {
      background: #16a34a;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <header>
    <h1>DANZSHOP</h1>
    <p>Top Up Diamond Game • Aman • Cepat • Terpercaya</p>
  </header>

  <div class="container">

    <!-- MOBILE LEGENDS -->
    <div class="card">
      <div class="badge">BEST SELLER</div>
      <img class="game-img" src="https://upload.wikimedia.org/wikipedia/en/9/9e/Mobile_Legends_Bang_Bang_logo.png">
      <h3>Mobile Legends</h3>
      <div class="price">Mulai Rp10.000</div>

      <input type="text" placeholder="User ID">
      <input type="text" placeholder="Server ID">

      <select>
        <option>86 Diamonds</option>
        <option>172 Diamonds</option>
        <option>257 Diamonds</option>
      </select>

      <a class="wa-btn" href="https://wa.me/6288973654391?text=Halo%20DANZSHOP,%20saya%20ingin%20top%20up%20Mobile%20Legends" target="_blank">
        Chat WhatsApp
      </a>
    </div>

    <!-- FREE FIRE -->
    <div class="card">
      <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Free_Fire_Logo.png">
      <h3>Free Fire</h3>
      <div class="price">Mulai Rp5.000</div>

      <input type="text" placeholder="Player ID">

      <select>
        <option>70 Diamonds</option>
        <option>140 Diamonds</option>
        <option>355 Diamonds</option>
      </select>

      <a class="wa-btn" href="https://wa.me/6288973654391?text=Halo%20DANZSHOP,%20saya%20ingin%20top%20up%20Free%20Fire" target="_blank">
        Chat WhatsApp
      </a>
    </div>

    <!-- PUBG -->
    <div class="card">
      <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/PUBG_Mobile_logo.png">
      <h3>PUBG Mobile</h3>
      <div class="price">Mulai Rp15.000</div>

      <input type="text" placeholder="Player ID">

      <select>
        <option>60 UC</option>
        <option>180 UC</option>
        <option>600 UC</option>
      </select>

      <a class="wa-btn" href="https://wa.me/6288973654391?text=Halo%20DANZSHOP,%20saya%20ingin%20top%20up%20PUBG%20Mobile" target="_blank">
        Chat WhatsApp
      </a>
    </div>

  </div>

  <footer>
    © 2026 DANZSHOP • Top Up Game Online
  </footer>

</body>
</html>
