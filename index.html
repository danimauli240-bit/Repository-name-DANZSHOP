<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANZSHOP - Top Up Game</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}
header{
  text-align:center;
  padding:30px 15px;
}
header h1{
  margin:0;
  color:#22c55e;
}
header p{
  color:#94a3b8;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:#020617;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.game-head{
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:center;
  margin-bottom:10px;
}
.game-img{
  width:60px;
  height:60px;
  object-fit:contain;
}
.price{
  text-align:center;
  margin:6px 0;
  font-weight:bold;
}
.price.main{
  color:#22c55e;
  font-size:20px;
}
.price.total{
  font-size:22px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  outline:none;
}
.wa-btn{
  display:block;
  margin-top:15px;
  background:#22c55e;
  color:#020617;
  text-decoration:none;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  text-align:center;
}
footer{
  text-align:center;
  margin:30px 0;
  font-size:13px;
  color:#64748b;
}
</style>
</head>

<body>

<header>
  <h1>DANZSHOP</h1>
  <p>Top Up Diamond Game • Aman • Fast Respon</p>
</header>

<div class="container">

<div class="card">

  <div class="game-head">
    <img class="game-img"
    src="https://upload.wikimedia.org/wikipedia/en/9/9e/Mobile_Legends_Bang_Bang_logo.png">
    <h3>Mobile Legends</h3>
  </div>

  <div class="price main" id="price">Rp 10.000</div>
  <div class="price">Admin: <span id="admin">Rp 1.000</span></div>
  <div class="price total">Total: <span id="total">Rp 11.000</span></div>

  <select id="pack">
    <option data-price="10000">86 Diamonds</option>
    <option data-price="19000">172 Diamonds</option>
    <option data-price="28000">257 Diamonds</option>
  </select>

  <input id="userid" placeholder="User ID">
  <input id="server" placeholder="Server">

  <a id="order" class="wa-btn" target="_blank">
    Order via WhatsApp
  </a>

</div>

</div>

<footer>
© 2026 DANZSHOP
</footer>

<script>
const WA = "6288973654391";
const ADMIN = 1000;

const pack = document.getElementById("pack");
const priceText = document.getElementById("price");
const adminText = document.getElementById("admin");
const totalText = document.getElementById("total");
const orderBtn = document.getElementById("order");

const userid = document.getElementById("userid");
const server = document.getElementById("server");

function rupiah(x){
  return "Rp " + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");
}

function update(){
  let p = pack.options[pack.selectedIndex];
  let price = Number(p.dataset.price);
  let total = price + ADMIN;

  priceText.innerText = rupiah(price);
  adminText.innerText = rupiah(ADMIN);
  totalText.innerText = rupiah(total);

  let msg =
`Halo DANZSHOP
Saya mau top up Mobile Legends

Paket: ${p.text}
Harga: ${rupiah(price)}
Admin: ${rupiah(ADMIN)}
TOTAL: ${rupiah(total)}

ID: ${userid.value}
Server: ${server.value}`;

  orderBtn.href =
    "https://wa.me/"+WA+"?text="+encodeURIComponent(msg);
}

pack.onchange = update;
userid.oninput = update;
server.oninput = update;
update();
</script>

</body>
</html>
