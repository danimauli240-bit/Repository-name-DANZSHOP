<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DANZSHOP - Top Up Diamond Game</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
  padding:20px;
}

.card{
  max-width:480px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}

h1{
  text-align:center;
  margin-bottom:5px;
}

.subtitle{
  text-align:center;
  color:#555;
  margin-bottom:20px;
}

/* GAMBAR GAME */
.game-box{
  text-align:center;
  margin-bottom:15px;
}

.game-img{
  width:90px;
  height:90px;
  object-fit:contain;
}

label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}

select, input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  background:#25D366;
  color:#fff;
  border:none;
  padding:14px;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
  margin-top:15px;
}

button:hover{
  background:#1ebe5d;
}

footer{
  text-align:center;
  font-size:13px;
  color:#64748b;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="card">
<h1>DANZSHOP</h1>
<p class="subtitle">Top Up Diamond Game â€¢ Aman â€¢ Cepat</p>

<!-- GAMBAR GAME -->
<div class="game-box">
  <img id="gameImage" class="game-img"
       src="https://upload.wikimedia.org/wikipedia/en/6/6e/Mobile_Legends_Bang_Bang_logo.png"
       alt="Game">
</div>

<!-- PILIH GAME -->
<label>Pilih Game</label>
<select id="game" onchange="ubahGame()">
  <option value="Mobile Legends">Mobile Legends</option>
  <option value="Free Fire">Free Fire</option>
  <option value="PUBG Mobile">PUBG Mobile</option>
</select>

<!-- PILIH DIAMOND -->
<label>Pilih Diamond</label>
<select id="diamond">
  <option value="86 Diamond">86 Diamond</option>
  <option value="172 Diamond">172 Diamond</option>
  <option value="257 Diamond">257 Diamond</option>
  <option value="344 Diamond">344 Diamond</option>
  <option value="Custom">Custom</option>
</select>

<!-- ID & SERVER -->
<label>ID Game</label>
<input type="text" id="userid" placeholder="Masukkan ID Game">

<label>Server</label>
<input type="text" id="server" placeholder="Contoh: 1234">

<button onclick="orderWA()">ðŸ’¬ Order via WhatsApp</button>

<footer>
Â© 2026 DANZSHOP
</footer>
</div>

<script>
// GANTI GAMBAR SAAT GAME DIPILIH
function ubahGame(){
  const game = document.getElementById("game").value;
  const img = document.getElementById("gameImage");

  if(game === "Mobile Legends"){
    img.src = "https://upload.wikimedia.org/wikipedia/en/6/6e/Mobile_Legends_Bang_Bang_logo.png";
  } else if(game === "Free Fire"){
    img.src = "https://upload.wikimedia.org/wikipedia/commons/5/5f/Free_Fire_Logo.png";
  } else if(game === "PUBG Mobile"){
    img.src = "https://upload.wikimedia.org/wikipedia/commons/4/44/PUBG_Mobile_Logo.png";
  }
}

// FORMAT ORDER WA OTOMATIS
function orderWA(){
  const game = document.getElementById("game").value;
  const diamond = document.getElementById("diamond").value;
  const id = document.getElementById("userid").value;
  const server = document.getElementById("server").value;

  const pesan =
`Halo Admin DANZSHOP
Saya mau top up:

Game: ${game}
Diamond: ${diamond}
ID: ${id}
Server: ${server}`;

  const wa = "https://wa.me/6288973654391?text=" + encodeURIComponent(pesan);
  window.open(wa, "_blank");
}
</script>

</body>
</html>
