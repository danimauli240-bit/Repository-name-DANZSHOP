<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANZSHOP - Top Up Game</title>

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --accent:#22c55e;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:#e5e7eb;
}
header{
  text-align:center;
  padding:30px 16px;
}
header h1{
  margin:0;
  color:var(--accent);
  font-size:30px;
}
header p{
  margin-top:8px;
  color:var(--muted);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

.game-head{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin-bottom:12px;
}
.game-img{
  width:60px;
  height:60px;
  object-fit:contain;
}

.price{
  margin:6px 0;
  text-align:center;
  font-weight:bold;
}
.price.main{
  color:var(--accent);
  font-size:18px;
}
.price.total{
  font-size:20px;
}

input,select{
  width:100%;
  padding:11px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  outline:none;
}

.wa-btn{
  display:block;
  margin-top:14px;
  background:var(--accent);
  color:#020617;
  text-decoration:none;
  padding:13px;
  border-radius:10px;
  font-weight:bold;
  text-align:center;
}

footer{
  text-align:center;
  margin:30px 0 20px;
  color:#64748b;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h1>DANZSHOP</h1>
  <p>Top Up Diamond Game • Aman • Fast Respon • Harga Bersahabat</p>
</header>

<div class="container">

<!-- ===== MOBILE LEGENDS ===== -->
<div class="card" data-game="Mobile Legends" data-admin="1500">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/en/9/9e/Mobile_Legends_Bang_Bang_logo.png">
    <h3>Mobile Legends</h3>
  </div>

  <div class="price main"></div>
  <div class="price admin"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="14000">86 Diamonds</option>
    <option data-price="25000">172 Diamonds</option>
    <option data-price="35000">257 Diamonds</option>
    <option data-price="46000">344 Diamonds</option>
    <option data-price="67000">514 Diamonds</option>
  </select>

  <input class="uid" placeholder="User ID">
  <input class="server" placeholder="Server">

  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

<!-- ===== FREE FIRE ===== -->
<div class="card" data-game="Free Fire" data-admin="1500">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Free_Fire_Logo.png">
    <h3>Free Fire</h3>
  </div>

  <div class="price main"></div>
  <div class="price admin"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="8000">70 Diamonds</option>
    <option data-price="14000">140 Diamonds</option>
    <option data-price="30000">355 Diamonds</option>
    <option data-price="56000">720 Diamonds</option>
    <option data-price="110000">1450 Diamonds</option>
  </select>

  <input class="uid" placeholder="Player ID">

  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

<!-- ===== PUBG MOBILE ===== -->
<div class="card" data-game="PUBG Mobile" data-admin="2500">
  <div class="game-head">
    <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/PUBG_Mobile_logo.png">
    <h3>PUBG Mobile</h3>
  </div>

  <div class="price main"></div>
  <div class="price admin"></div>
  <div class="price total"></div>

  <select class="pack">
    <option data-price="19000">60 UC</option>
    <option data-price="52000">180 UC</option>
    <option data-price="88000">325 UC</option>
    <option data-price="155000">600 UC</option>
    <option data-price="370000">1500 UC</option>
  </select>

  <input class="uid" placeholder="Player ID">

  <a class="wa-btn" target="_blank">Order via WhatsApp</a>
</div>

</div>

<footer>
© 2026 DANZSHOP • Top Up Game Online
</footer>

<script>
const WA = "6288973654391";
const rupiah = x => "Rp " + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");

document.querySelectorAll(".card").forEach(card=>{
  const pack = card.querySelector(".pack");
  const uid = card.querySelector(".uid");
  const server = card.querySelector(".server");
  const priceEl = card.querySelector(".price.main");
  const adminEl = card.querySelector(".price.admin");
  const totalEl = card.querySelector(".price.total");
  const btn = card.querySelector(".wa-btn");

  function update(){
    const opt = pack.options[pack.selectedIndex];
    const price = Number(opt.dataset.price);
    const admin = Number(card.dataset.admin);
    const total = price + admin;

    priceEl.textContent = rupiah(price);
    adminEl.textContent = "Admin: " + rupiah(admin);
    totalEl.textContent = "Total: " + rupiah(total);

    const msg =
`Halo DANZSHOP
Saya mau top up ${card.dataset.game}

Paket: ${opt.text}
Harga: ${rupiah(price)}
Admin: ${rupiah(admin)}
TOTAL: ${rupiah(total)}

ID: ${uid ? uid.value : ""}
Server: ${server ? server.value : ""}`;

    btn.href = "https://wa.me/" + WA + "?text=" + encodeURIComponent(msg);
  }

  pack.onchange = update;
  if(uid) uid.oninput = update;
  if(server) server.oninput = update;
  update();
});
</script>

</body>
</html>
